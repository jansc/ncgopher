[package]
name = "ncgopher"
version = "0.6.0"
authors = ["Jan Schreiber <jan@mecinus.com>"]
edition = "2018"
license = "BSD-2-Clause"
description = "An ncurses gopher and gemini client for the modern internet"
documentation = "https://github.com/jansc/ncgopher/blob/master/README.org"
readme = "README.md"
homepage = "https://github.com/jansc/ncgopher"
repository = "https://github.com/jansc/ncgopher"
keywords = ["cli", "gopher", "gemini", "client"]
categories = ["command-line-utilities", "network-programming"]
exclude = ["screenshots/**"]

[badges.travis-ci]
repository = "jansc/ncgopher"

[dependencies]
backtrace = "0.3"
unicode-width = "0.1.11"
url = { version = "2.4", features = ["serde"] }
urlencoding = "2.1.3"
lazy_static = "1.4.0"
clap = { version = "4.4.8", features = ["derive"] }
log = { version = "0.4.20", features = ["std"] }
dirs = "5.0.1"
rcgen = "0.11"
serde_derive = "1.0"
serde = { version = "1.0", features = ["derive"] }
toml = "0.8.8"
rusqlite = { version = "0.30.0", features = ["url", "time"] }
gemtext = "0.2.1"
native-tls = { version = "0.2.11", features = ["vendored"] }
x509-parser = "0.14.0"
ring = "0.16.20"
time = { version = "0.3.30", features = ["serde", "serde-human-readable", "std", "formatting", "parsing"] }
pancurses = "0.17.0"
pem = "1.1"
base64 = "0.21"
percent-encoding = "2.3"
idna = "0.4"
cursive = { version = "0.20.0", default-features = false, features = ["pancurses-backend", "toml"] }
crossbeam-channel = "0.5.8"
regex = "1"
mime = "0.3.17"
linkify = "0.10.0"
